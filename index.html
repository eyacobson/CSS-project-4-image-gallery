<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="cleartype" content="on">

		<title>Image Gallery</title>

		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Cormorant+Infant">
	</head>

	<body>
		<div id="container">
			<input type="checkbox" id="img1">
			<label for="img1">
				<figure>
					<img src="images/rosenkranz-basilika-berlin.jpg">
					<figcaption>Rosenkranz-Basilika, Berlin</figcaption>
				</figure>
			</label>

			<input type="checkbox" id="img2">
			<label for="img2">
				<figure>
					<img src="images/andrik-langfield-petrides-305342-hamilton-ON.jpg">
					<figcaption>Hamilton, ON</figcaption>
				</figure>
			</label>

			<input type="checkbox" id="img3">
			<label for="img3">
				<figure>
					<img src="images/joel-filipe-225643-madrid.jpg">
					<figcaption>Madrid</figcaption>
				</figure>
			</label>

			<input type="checkbox" id="img4">
			<label for="img4">
				<figure>
					<img src="images/fall-of-france-1940.jpg">
					<figcaption>The Fall of France, 1940</figcaption>
				</figure>
			</label>
			
			<input type="checkbox" id="img5">
			<label id="final" for="img5">
				<figure>
					<img class="final" src="images/rio-três-forquilhas-itati-rio-grande-do-sul.jpg">
					<figcaption>Rio Três Forquilhas -- Itati, Rio Grande do Sul</figcaption>
				</figure>
			</label>
		</div>
	</body>
</html>
